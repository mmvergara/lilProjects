<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The bomb is ticking - by:Crownie</title>
    <!-- Bootstrap CSS Jquery-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS Jquery-->
</head>
<body>


    <div class="cointainer-main">   <!-- Container-main -->
        <div class="container-sub">    <!-- Container-sub -->


            <div class="container-configuration">
                <h1>The Bomb is Ticking!!!</h1>
                <h6>Pick a difficulty to start</h6>
                <div class="btn-group">
                    <button class="btn btn-success easy">Easy</button>
                    <button class="btn btn-warning medium">Medium</button>
                    <button class="btn btn-danger hard">Hard</button>
                    <button class="btn btn-secondary veryhard">Very Hard</button>
                </div>
            </div>



            <div class="container-game dp-none-this">
                <div class="container-timer-bomb">
                        <h3 id="timedisplay"></h3>
                        <img src="Bomb2.gif" alt="n/a" width="100" class="bomb-images bombpng">
                </div>

                <div class="game-ui">
                    <h2 id="RandomChars"></h2>
                    <input class="user--input" type="text" placeholder="Match the Characters Above">
                </div>
                <br>
                <button class="btn btn-danger button-reset 1reset"> Reset</button>

                <div class="container-expolosion dp-none-this">
                    <img src="boom.png" alt="n/a" width="300" class="bomb-images boompng">
                    <h2>You Scored: <span id="TotalScore"></span></h2>
                    <h3>Difficulty: <span id="Difficulty1"></span></h3>
                <button class="btn btn-danger button-reset 2reset dp-none-this"> Reset</button>

                </div>


            </div>



            



        </div>    <!-- Container-sub -->
    </div> <!-- Container-sub -->



<script src="script.js"></script>
</body>
</html>
