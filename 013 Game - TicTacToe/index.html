<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe by Vergara, Mark Matthew</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <h1><span class="TIC">TIC</span> <span class="TAC">TAC</span> <span class="TOE">TOE</span></h1>
        <h2 class="Winner"> is playing</h2>
        <section class="tileContainer">
            <div class="tile tile1" data-tileid="1"></div>
            <div class="tile tile2" data-tileid="2"></div>
            <div class="tile tile3" data-tileid="3"></div>
            <div class="tile tile4" data-tileid="4"></div>
            <div class="tile tile5" data-tileid="5"></div>
            <div class="tile tile6" data-tileid="6"></div>
            <div class="tile tile7" data-tileid="7"></div>
            <div class="tile tile8" data-tileid="8"></div>
            <div class="tile tile9" data-tileid="9"></div>
        </section>
        <h2 class="Credits" style="text-align:center;">Made By: <br> Vergara, Mark Matthew</h2>
    </div>
</body>
</html>
