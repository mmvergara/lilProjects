        // Start and Reset
        $('.startbutton').click(function(){
            minInput = parseInt($('#minutes-input').val());
            secInput = parseInt($('#seconds-input').val());
            if (minInput < 0 && secInput < 10){
                $('.warning-maximum').removeClass('display-none-this');
            } else if (secInput < 10 || minInput > 60 || secInput > 60){
                $('.warning-maximum').removeClass('display-none-this');
            }else{
                $('.warning-maximum').removeClass('display-none-this');
                minInput = parseInt($('#minutes-input').val() * 60000);
                secInput = parseInt($('#seconds-input').val() * 1000);
                if (isNaN(minInput)) {
                    minInput = 1;
                } else if(isNaN(secInput)){
                    secInput = 1;
                } else {
                    totalSeconds = minInput + secInput;
                }
                setTimeout(resetbutton, totalSeconds);
                let displaytimerseconds = totalSeconds / 1000;
                $('#timeremaining').html(displaytimerseconds)
                setInterval(wowtime,1000)
                function wowtime(){     
                    if (displaytimerseconds > 0){
                    displaytimerseconds -= 1;
                    $('#timeremaining').html(displaytimerseconds)
                    }
                }
                startbutton();
            };
        });
        function startbutton(){
            $('.h2highscore').addClass('display-none-this');
            $('.h2lastscore').addClass('display-none-this');
            $('.time-input-container').addClass('display-none-this');
            $('#score').removeClass('display-none-this');

            $('.resetbutton').removeClass('display-none-this');

            $('#secondsleft').removeClass('display-none-this')
            $('.startbutton').addClass('display-none-this');
            $('#gamename').addClass('display-none-this');
            $('#timeremaining-text').removeClass('display-none-this')
            revealscoringbutton();
        }
        function revealscoringbutton(){
            let groupscoringbuttons = $('.scorebutton-group').children().length;
            let groupscoringbuttonsarr = [];
            for (i = 1; i < groupscoringbuttons; i++){
                groupscoringbuttonsarr.push(i);
            }
            var selectedchildelement = groupscoringbuttonsarr[(Math.floor(Math.random() * groupscoringbuttonsarr.length))];
        $('.scorebutton-group > button:nth-child(' + selectedchildelement+ ')').removeClass('opacity-none-this').siblings().addClass('opacity-none-this')
        }

            $('#score').html('Start Clicking!!!');
