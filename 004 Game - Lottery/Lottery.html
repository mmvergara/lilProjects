<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game</title>
    <!-- Bootstrap CSS Jquery-->

    <!-- LOCAL -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <!-- LOCAL -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS Jquery-->
</head>
<body>

        <div class="title-game">
            <h1>SHEEESH Slots</h1>
            <a href="#/" id="howtoplay">How to Play? Click Here</a>
            <div class="tutorial dp-none-this">
                <p>Set Bet then Spin!</p>
                <p>You Win? x4 your Bet Balance</p>
                <p>You Lose? x0 your Bet Balance</p>
                <p>Goal is to get 100,000.00 Pesos</p>
                <p>Tip: Negative Numbers are a Friend</p>
            </div>
        </div>



    <div class="cointainer-main">   <!-- Container-main -->
        <div class="container-sub">    <!-- Container-sub -->

            <div class="user-bal-set-bet-container">
                <h3>Your Balance is:</h3>
                <h5><span id="Balance">1000</span>.00 Pesos</h5>

                    <div class="setbet-container">
                        <input type="number" class="form-control" id="setbet-input" value="0">
                        <button class="btn btn-danger" id="setbet-button">Set Bet</button>
                    </div>
                    <br>


            </div>

            <div class="slots-container-main">
                <div class="slots-container-sub">

                    <div class="slot1 slot-pic-container">
                        <img src="Crown.png" alt="N/A" width="150"  class="slotteds slots1 slots1-crown">
                        <img src="Heart.png" alt="N/A" width="150"  class="slotteds slots1 slots1-heart dp-none-this">
                        <img src="Leaves.png" alt="N/A" width="150" class="slotteds slots1 slots1-leaves dp-none-this">
                        <img src="69.png" alt="N/A" width="150" class="slotteds slots1 slots1-69 dp-none-this">
                    </div>

                    <div class="slot2 slot-pic-container">
                        <img src="Crown.png" alt="N/A" width="150"  class="slotteds slots2 slots2-crown">
                        <img src="69.png" alt="N/A" width="150" class="slotteds slots2 slots2-69 dp-none-this">
                        <img src="Leaves.png" alt="N/A" width="150" class="slotteds slots2 slots2-leaves dp-none-this">
                        <img src="Heart.png" alt="N/A" width="150"  class="slotteds slots2 slots2-heart dp-none-this">
                    </div>

                    <div class="slot3 slot-pic-container">
                        <img src="Leaves.png" alt="N/A" width="150" class="slotteds slots3 slots3-leaves dp-none-this">
                        <img src="Heart.png" alt="N/A" width="150"  class="slotteds slots3 slots3-heart dp-none-this">
                        <img src="Crown.png" alt="N/A" width="150"  class="slotteds slots3 slots3-crown">
                        <img src="69.png" alt="N/A" width="150" class="slotteds slots3 slots3-69 dp-none-this">
                    </div>
                </div> <!-- Slots Container Sub -->
            </div><!-- Slots Container Main -->

            <br>

            <h5>Bet Balance:</h5>
            <input type="number" value="0" class="bet-bal" readonly>
                <br><br>

            <button class="btn btn-success btn-spinIT"> SPIN THE WHEEL!</button>
            <br>
            <br>
            <button class="btn btn-warning btn-widthdraw"> Widthdraw Money</button>

        </div>    <!-- Container-sub -->
    </div> <!-- Container-sub -->




<script src="script.js"></script>
</body>
</html>
